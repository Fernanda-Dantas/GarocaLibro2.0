<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservas de Livros</title>
    <link rel="stylesheet" href="styles.css"> <!-- Inclua seu CSS aqui -->
</head>
<body>
    <div class="container">
        <header>
            <h1>Reservas de Livros</h1>
            <nav>
                <ul>
                    <li><a href="perfil.html">Meu Perfil</a></li>
                    <li><a href="#reservas">Reservas Atuais</a></li>
                    <li><a href="#nova-reserva" id="nova-reserva-button">Nova Reserva</a></li>
                </ul>
            </nav>
        </header>

        <main>
            <section id="reservas">
                <h2>Reservas Atuais</h2>
                <div class="reservas-info">
                    <p>Ainda não há reservas feitas.</p> <!-- Placeholder para reservas -->
                </div>
            </section>

            <section id="nova-reserva">
                <h2>Fazer Nova Reserva</h2>
                <form id="form-nova-reserva">
                    <label for="livro">Título do Livro:</label>
                    <input type="text" id="livro" name="livro" required>
                    
                    <label for="data-reserva">Data da Reserva:</label>
                    <input type="date" id="data-reserva" name="data-reserva" required>

                    <button type="submit">Reservar Livro</button>
                </form>
            </section>
        </main>
    <script>
        // Lógica para o envio do formulário de nova reserva
        document.getElementById("form-nova-reserva").addEventListener("submit", function(event) {
            event.preventDefault(); // Impede o envio padrão do formulário
            
            // Aqui você pode adicionar a lógica para salvar a nova reserva, como uma chamada AJAX
            // Para este exemplo, vamos apenas mostrar um alerta
            alert("Reserva feita com sucesso!"); // Exemplo de mensagem
            
            // Resetar o formulário após a submissão
            this.reset();
        });
    </script>
</body>
</html>
